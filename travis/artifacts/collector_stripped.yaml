manowar_version: 3

# Stripped Down for Quicker CI/CD Pipline Stuff

collections:
  packages:
    salt: true
    multi: true
    saltfactor: "pkg.list_pkgs"
    saltargs: []
    saltkwargs: {}
    jq_parse: "."
  acl_version:
    salt: true
    multi: false
    saltfactor: "acl.version"
    saltargs: []
    saltkwargs: {}
    jq_parse: "."
  apache_fullversion:
    salt: true
    multi: true
    saltfactor: "apache.fullversion"
    saltargs: []
    saltkwargs: {}
    jq_parse: 'del(.compiled_with) | [ to_entries | .[] | { (.key) : (.value| tostring ) }] | add'
    error_hint: "Apache may not be installed."
  release:
    salt: true
    multi: false
    saltfactor: "cmd.run"
    saltargs: ["lsb_release -sc"]
    saltkwargs: {}
    jq_parse: "."
    grain_limit:
      - jq: ".kernel"
        regex: Linux
  rkernel:
    salt: true
    multi: false
    saltfactor: "grains.get"
    saltargs: ["kernelrelease"]
    saltkwargs: {}
    jq_parse: "."
  lsmod:
    salt: true
    multi: true
    saltfactor: "kmod.lsmod"
    saltargs: []
    saltkwargs: {}
    jq_parse: '[.[] | { (.module) : (.deps | join(",")) }] | add'
  users:
    salt: true
    multi: true
    saltfactor: "user.getent"
    saltargs: []
    saltkwargs: {}
    jq_parse: "[.[] | { (.name) : (.shell) }] | add"
    fan_out:
      - name: user_details
        salt: true
        multi: true
        saltfactor: "user.info"
        saltargs: 
          - "{{ subtype }}"
        saltkwargs: {}
        jq_parse: "[ to_entries | .[] | {(.key) : (.value | tostring)} ] | add"
        grain_limit:
          - jq: ".kernel"
            regex: Linux
  os:
    salt: true
    multi: false
    saltfactor: "grains.get"
    saltargs: ["os"]
    saltkwargs: {}
    jq_parse: "."
  os_version:
    salt: true
    multi: false
    saltfactor: "grains.get"
    saltargs: ["osversion"]
    saltkwargs: {}
    jq_parse: "."
    len_zero_defualt: "not found"
  os_fullname:
    salt: true
    multi: false
    saltfactor: "grains.get"
    saltargs: ["osfullname"]
    saltkwargs: {}
    jq_parse: "."
    len_zero_defualt: "not found"
  os_release:
    salt: true
    multi: false
    saltfactor: "grains.get"
    saltargs: ["osrelease"]
    saltkwargs: {}
    jq_parse: "."
    len_zero_default: "not found"
  os_servicepack:
    salt: true
    multi: false
    saltfactor: "grains.get"
    saltargs: ["osservicepack"]
    saltkwargs: {}
    jq_parse: "."
    len_zero_default: "not found"
  os_manufacturer:
    salt: true
    multi: false
    saltfactor: "grains.get"
    saltargs: ["osmannufacturer"]
    saltkwargs: {}
    jq_parse: "."
    len_zero_default: "not found"
  productname:
    salt: true
    multi: false
    saltfactor: "grains.get"
    saltargs: ["productname"]
    saltkwargs: {}
    jq_parse: "."
    len_zero_default: "not found"
  timezone:
    salt: true
    multi: false
    saltfactor: "grains.get"
    saltargs: ["timezone"]
    saltkwargs: {}
    jq_parse: "."
    len_zero_default: "not found"
  ipv4_addr:
    salt: true
    multi: true
    saltfactor: "network.ip_addrs"
    saltargs: []
    saltkwargs: {}
    jq_parse: '[ .[] | { (.) : "IPV4" } ] | add'
  ipv6_addr:
    salt: true
    multi: true
    saltfactor: "network.ip_addrs6"
    saltargs: []
    saltkwargs: {}
    jq_parse: '[ .[] | { (.) : "IPV6" } ] | add'
