	or automated system were tricked into processing a specially crafted file,
	a remote attacker could possibly use these issues to access arbitrary
	files, execute arbitrary code, or cause a denial of service. Update instructions The problem can be corrected by updating your system to the following package versions: 
	Ubuntu 18.04 LTS
	ghostscript - 9.22~dfsg+1-0ubuntu1.2
