vuln-short-description = "Bind could be made to crash if it received specially crafted network
	traffic."
vuln-long-description = It was discovered that Bind incorrectly handled the deny-answer-aliases
	feature. If this feature is enabled, a remote attacker could use this issue
	to cause Bind to crash, resulting in a denial of service. Update instructions The problem can be corrected by updating your system to the following package versions: 
	Ubuntu 18.04 LTS
	bind9 - 1:9.11.3+dfsg-1ubuntu1.2
	Ubuntu 16.04 LTS
	bind9 - 1:9.10.3.dfsg.P4-8ubuntu1.11
	Ubuntu 14.04 LTS
	bind9 - 1:9.9.5.dfsg-3ubuntu0.18
	 To update your system, please follow these instructions: https://wiki.ubuntu.com/Security/Upgrades. In general, a standard system update will make all the necessary changes. References 
	CVE-2018-5740
	 
