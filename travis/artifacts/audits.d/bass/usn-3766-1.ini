vuln-name = "USN-3766-1"
vuln-primary-link = "https://usn.ubuntu.com/3766-1/"
vuln-priority = 4
vuln-additional-links = {'CVE-2015-9253_(Low)': 'https://people.canonical.com/~ubuntu-security/cve/CVE-2015-9253', 'CVE-2018-14851_(Low)': 'https://people.canonical.com/~ubuntu-security/cve/CVE-2018-14851', 'CVE-2018-14883_(Medium)': 'https://people.canonical.com/~ubuntu-security/cve/CVE-2018-14883'}
vuln-short-description = "Several security issues were fixed in PHP."
vuln-long-description = It was discovered that PHP incorrectly handled restarting certain child
	processes when php-fpm is used. A remote attacker could possibly use this
	issue to cause a denial of service. This issue was only addressed in Ubuntu
	18.04 LTS. (CVE-2015-9253) It was discovered that PHP incorrectly handled certain exif tags in JPEG
	images. A remote attacker could possibly use this issue to cause PHP to
	crash, resulting in a denial of service. (CVE-2018-14851, CVE-2018-14883) Update instructions The problem can be corrected by updating your system to the following package versions: 
	Ubuntu 18.04 LTS
	libapache2-mod-php7.2 - 7.2.10-0ubuntu0.18.04.1
	php7.2-cgi - 7.2.10-0ubuntu0.18.04.1
	php7.2-cli - 7.2.10-0ubuntu0.18.04.1
	php7.2-fpm - 7.2.10-0ubuntu0.18.04.1
	Ubuntu 16.04 LTS
	libapache2-mod-php7.0 - 7.0.32-0ubuntu0.16.04.1
	php7.0-cgi - 7.0.32-0ubuntu0.16.04.1
	php7.0-cli - 7.0.32-0ubuntu0.16.04.1
	php7.0-fpm - 7.0.32-0ubuntu0.16.04.1
	Ubuntu 14.04 LTS
	libapache2-mod-php5 - 5.5.9+dfsg-1ubuntu4.26
	php5-cgi - 5.5.9+dfsg-1ubuntu4.26
	php5-cli - 5.5.9+dfsg-1ubuntu4.26
	php5-fpm - 5.5.9+dfsg-1ubuntu4.26
	 To update your system, please follow these instructions: https://wiki.ubuntu.com/Security/Upgrades. In Ubuntu 16.04 LTS and Ubuntu 18.04 LTS, this update uses a new upstream
	release, which includes additional bug fixes. In general, a standard system update will make all the necessary changes. References 
	CVE-2015-9253
	CVE-2018-14851
	CVE-2018-14883
	 
