	(CVE-2018-1100) Update instructions The problem can be corrected by updating your system to the following package versions: 
	Ubuntu 18.04 LTS
	zsh - 5.4.2-3ubuntu3.1
	Ubuntu 16.04 LTS
	zsh - 5.1.1-1ubuntu2.3
	Ubuntu 14.04 LTS
	zsh - 5.0.2-3ubuntu6.3
	 To update your system, please follow these instructions: https://wiki.ubuntu.com/Security/Upgrades. After a standard system update you need to restart Zsh to make
