vuln-short-description = "Several security issues were fixed in Little CMS."
vuln-long-description = USN-3770-1 fixed a vulnerability in Little CMS. This update provides
	the corresponding update for Ubuntu 12.04 ESM. Original advisory details: Pedro Ribeiro discoreved that Little CMS incorrectly handled certain files.
	 An attacker could possibly use this issue to cause a denial of service.
	 (CVE-2013-4276) Ibrahim El-Sayed discovered that Little CMS incorrectly handled certain files.
	 An attacker could possibly use this issue to cause a denial of service.
	 (CVE-2016-10165) Quang Nguyen discovered that Little CMS incorrectly handled certain files.
	 An attacker could possibly use this issue to execute arbitrary code.
	 (CVE-2018-16435) Update instructions The problem can be corrected by updating your system to the following package versions: 
	Ubuntu 12.04 ESM
	liblcms-utils - 1.19.dfsg-1ubuntu3.1
	liblcms1 - 1.19.dfsg-1ubuntu3.1
	liblcms2-2 - 2.2+git20110628-2ubuntu3.3
	liblcms2-utils - 2.2+git20110628-2ubuntu3.3
	 To update your system, please follow these instructions: https://wiki.ubuntu.com/Security/Upgrades. After a standard system update you need to restart applications using Little
	CMS to make all the necessary changes. References 
	USN-3770-1
	CVE-2013-4276
	CVE-2016-10165
	CVE-2018-16435
	 
