vuln-long-description = USN-3766-1 fixed a vulnerability in PHP. This update provides
	the corresponding update for Ubuntu 12.04 ESM. Original advisory details: It was discovered that PHP incorrectly handled certain exif tags in JPEG
	 images. A remote attacker could possibly use this issue to cause PHP to
	 crash, resulting in a denial of service. (CVE-2018-14851, CVE-2018-14883) Update instructions The problem can be corrected by updating your system to the following package versions: 
	Ubuntu 12.04 ESM
	libapache2-mod-php5 - 5.3.10-1ubuntu3.32
	php5-cgi - 5.3.10-1ubuntu3.32
	php5-cli - 5.3.10-1ubuntu3.32
	php5-fpm - 5.3.10-1ubuntu3.32
	 To update your system, please follow these instructions: https://wiki.ubuntu.com/Security/Upgrades. In general, a standard system update will make all the necessary changes. References 
	USN-3766-1
	CVE-2018-14851
	CVE-2018-14883
	 
