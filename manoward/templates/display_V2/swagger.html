{% include 'base_header.html' %}
{% from "error.html" import with_errors %}
<div class="col-md-10">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ g.config_items["v2ui"]["preroot"] }}/static/sw/swagger-ui.css" >
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
    <div id="swagger-ui"></div>

    <script src="{{ g.config_items["v2ui"]["preroot"] }}/static/sw/swagger-ui-bundle.js"> </script>
    <script src="{{ g.config_items["v2ui"]["preroot"] }}/static/sw/swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "{{ g.config_items["v2ui"]["preroot"] }}/static/sw/swagger.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</div>
{% include 'base_footer.html' %}
